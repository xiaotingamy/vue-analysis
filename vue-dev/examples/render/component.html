<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js component render example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <Todolist></Todolist>
    </div>
  </body>
  <script>
    Vue.component('Todolist', {
      data() {
        return {
          title: 'todolist',
          list: [{
            id: 101,
            name: 'learn English'
          }, {
            id: 202,
            name: 'do some exercise'
          }]
        }
      },
      template: `<div><span>{{title}}</span><ul><li v-for="item in list" :key="item.id">{{item.name}}</li></ul></div>`
    })
    var app = new Vue({
      el: '#app'
    })
  </script>
</html>
